<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Pay Button</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <header>
        <h1>Sample website with Pay button</h1>
    </header>

    <main>
        <section class="content">
            <h2>About Us</h2>
            <p>This is a simple website created using HTML and CSS.</p>
        </section>

        <section class="payment">
            <h2>Payment</h2>
            <p>Click the button below to proceed with the payment.</p>
            <button id="rzp-button1">Pay Now</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>

    <script>
        var options = {
            "key": "rzp_live_0s3tAKt9mSC97o", // Enter the Key ID generated from the Dashboard
            "amount": "1000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Rahul Corporation", //your business name
            "contact":"123456789",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            //"order_id": "order_NVC8GegnYJaJdY", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Gaurav Kumar", //your customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000" //Provide the customer's phone number for better conversion rates
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "red"
            },
            "modal": {
                "backdropclose":"true",
                "escape":"true",
                "handleback":"true",
                "confirm_close":"false",
                "animation":"false"
            },
            "hidden": {
                "email": "true",
            },
            "retry": "false"
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>

</body>
</html>
